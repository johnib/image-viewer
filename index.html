<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>Image Viewer</h1>
        <p class="lead">
            Pick an image and refresh after the spinner is gone.
        </p>
    </div>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="image" id="image">
        <div id="spinner" class=""></div>
    </form>

    <div class="col-md-12">
        <h4>Stored photos</h4>
        <hr>
    </div>

    <div id="photos" class="col-md-12">
    </div>
</div>
<script type="text/javascript" src="dist/index.min.js"></script>
</body>
</html>
